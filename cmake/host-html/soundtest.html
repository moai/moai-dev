<html>
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="howler.js"></script>
  
	<script type="text/javascript" src="moaijs.js"></script>
	<script type="text/javascript" src="moaihost.js"></script>
	<script type="text/javascript" src="sounds.data.js"></script>


</head>
<body>
  <h1 id="MoaiTitle">Soundtest</h1>
  <canvas id="MoaiCanvas" width="60" height="64" tabindex='1'></canvas>
  <textarea id="luascript">
 
MOAIUntzSystem.initialize ()

sound = MOAIUntzSound.new ()
sound:load ( 'meow.wav' )
sound:setVolume ( 1 )
sound:setLooping ( false )
sound:play ()
  
  </textarea>
  <button onclick="runscript()">Run</button>
  <script>
      function runscript() {
          var script = $('#luascript').val();
          console.log('Running script');
          console.log(script);
          moaijs.AKURunString(script);
      }

      $(function() {
          moaijs.RefreshContext();  
      });
  </script>
</body>
